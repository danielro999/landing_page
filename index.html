<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>landing paget</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="header">
        <div class="up">
            <h3>header</h3>
            <div class="links">
                <a>link one</a>
                <a>link two</a>
                <a>link three</a>
            </div>
        </div>
        <div class="down">
            <div class="title">
                <h1>This website is awesome</h1>
                <p>subtexto debajo del titulo principal</p>
                <input type="button" value="Click me" >
            </div>
            <div class="imagen">
                <img src="/img/DSC_0172(R).JPG" alt="">  
            </div>
              
        </div>
    </div>

    <div class="info">
        <h2>Some random information</h2>
        <div class="imagenes">
            <img src="/img/DSC_2452 (R).JPG">
            <img src="/img/DSC_2679-3(R).jpg">
            <img src="/img/DSC_4368(R).jpg">
            <img src="/img/DSC_7960-2(R).jpg"> 
        </div>
    </div>

    <div class="frase">
        <p>"La venganza es mala, mata el alma y la envenena"</p>
    </div>

    <div class="comunicacion">
        <div class="action">
            <div class="texto">
                <h3>Call to action! It's time</h3>
                <p>Sing up for our product</p>
            </div>
            <input type="button" value="Click me" >
        </div>
    </div>

    <div class="footer">
        <p>Copyright</p>
    </div>
</body>
</html>
